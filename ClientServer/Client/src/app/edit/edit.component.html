
<form #myForm = "ngForm" (ngSubmit)="onUpdate(myForm)">
    <legend>Edit Employee</legend>
    <div class="form-group">
        <label for="No">No</label>
        <input type="text" class="form-control" id="No" placeholder="Enter No" name="No" [(ngModel)]="emp.No">
    </div>
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="Name" [(ngModel)]="emp.Name">
    </div>
    <div class="form-group">
        <label for="Age">Age</label>
        <input type="text" class="form-control" id="Age" placeholder="Enter Age" name="Age" [(ngModel)]="emp.Age">
    </div>
    <button type="submit" class="btn btn-primary">Update Record</button>
    <br>
</form>
